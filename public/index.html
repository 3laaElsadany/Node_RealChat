<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="/socket.io/socket.io.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

  <h2>Chat Messages</h2>
  <div id="chat" style="max-height: 300px; overflow-y: auto;">
  </div>

  <div id="broadCast">
  </div>

  <hr>

  <div class="mb-3">
    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1">Username</span>
      <input type="text" class="form-control" placeholder="Please Enter Your Username" id="username"
        aria-label="Username" aria-describedby="basic-addon1">
    </div>
    <input type="text" class="form-control" id="message" placeholder="Enter Your Message">
  </div>

  <button id="send" type="button" class="btn btn-primary">Send</button>

  <script src="/client.js"></script>

</body>

</html>
